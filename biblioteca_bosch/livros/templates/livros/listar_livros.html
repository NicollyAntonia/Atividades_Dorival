<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for livro in livros %}
            <li>
                {{ livro.titulo }} - {{ livro.autor }} - {{ livro.ano_publicacao }}
                <a href="{% url 'atualizar_livro' livro.pk %}">Atualizar</a> |
                <a href="{% url 'remover_livro' livro.pk %}">Remover</a>
            </li>
        {% empty %}
            <li>Nenhum livro cadastrado.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'cadastrar_livro' %}">Cadastrar Novo Livro</a>
</body>
</html>
