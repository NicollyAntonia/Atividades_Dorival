<!DOCTYPE html>
<html>
<head>
    <title>Gato Coca</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o body ocupe pelo menos a altura da tela */
        }

        /* Cabeçalho */
        header {
            background-color: #d60000;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Conteúdo principal */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            flex: 1; /* Faz o conteúdo ocupar o espaço restante */
        }

        /* Card de produto */
        .product-item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efeito hover no card */
        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Imagem do produto */
        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Nome do produto */
        .product-item h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        /* Descrição do produto */
        .product-item p {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }

        /* Preço do produto */
        .product-item span {
            font-size: 20px;
            font-weight: bold;
            color: #d60000;
        }

        /* Botão de ação */
        .product-item button {
            background-color: #d60000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .product-item button:hover {
            background-color: #b30000;
        }

        /* Rodapé */
        footer {
            background-color: #d60000;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Cocalandia</h1>
    </header>
    <div class="product-list">
        {% for produto in produtos %}
            <a href="{% url 'detalhe_produto' produto.id %}" style="text-decoration: none; color: inherit;">
                <div class="product-item">
                    <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
                    <h3>{{ produto.nome }}</h3>
                    <p>{{ produto.descricao|slice:":100" }}...</p>
                    <span>R$ {{ produto.preco }}</span>
                    <button>Comprar</button>
                </div>
            </a>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2025 Meu E-commerce. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
